<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <img src="../../assets/menu.png" style="height: 40px;"/>
      <!-- <ion-menu-button></ion-menu-button> -->
    </ion-buttons>
    
    <ion-title>
      Translator
      <!-- <ion-button href="/select" color="success" style="float:right;width: 100px;font-size: 12px;"><ion-icon name="home-outline"></ion-icon> Accueil </ion-button> Gérer vos clients -->
    </ion-title>

    <ion-buttons slot="end">
      <!-- <ion-button color="tertiary" (click)="nouveauclient()">Nouveau client <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button> -->
      <!-- <ion-menu-button></ion-menu-button> -->
      <ion-list style="background-color: transparent;height: 60px;width:150px;border-color:green;"> 
        <ion-item>
          <div class="item-content">
          <!-- <ion-label>Select Language</ion-label> -->
          <ion-select style="background-color: transparent;width: 100px; border-color:red;"   [(ngModel)]="selectedLanguage" (ionChange)="languageChanged()">
            <ion-select-option value="fr-FR">Français</ion-select-option>
            <ion-select-option value="ar-MA">العربية</ion-select-option>
          </ion-select>
          </div>
        </ion-item>
      </ion-list>
    </ion-buttons>



  </ion-toolbar>
</ion-header>

<ion-content >
  
 
  <div class="gestControl" [hidden]="gestShow" style="float:left">
    <div class="controls">
      <ion-icon name="open" (click)="open()"></ion-icon>
    <div class="vspace"></div>
    <ion-icon name="star" (click)="star()"></ion-icon>
    <div class="vspace"></div>
    <ion-icon name="play" (click)="speed()"></ion-icon>
    <div class="vspace"></div>
    <ion-icon name="refresh" (click)="refresh()"></ion-icon>

    </div>
  </div>
  <div #domObj id="domObj" style="width: 100%;height: 100%;border-style:solid;">
            
  </div>
</ion-content>
<ion-footer style="background-color: #E8E8E8;">
  <ion-row>
    <ion-col size="10">
      <div class="textControl">
        <ion-icon name="more" (click)="more()" class="more"></ion-icon>
        <ion-input [(ngModel)]="typed" class="typing" placeholder="Type to translate"></ion-input>
      </div>
    </ion-col>
    <ion-col size="2">
      <div  [class]="recordClass" (press)="onPress($event)" (pressup)="onPressUp($event)"><ion-icon name="mic" class="mic"></ion-icon></div>
    </ion-col>
  </ion-row>
 </ion-footer>
